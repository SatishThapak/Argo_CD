name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t satishthapak/argocd:${{ github.sha }} .

    - name: Push Docker image
      run: docker push satishthapak/argocd:${{ github.sha }}

    - name: Tag and push latest
      run: |
        docker tag satishthapak/argocd:${{ github.sha }} satishthapak/argocd:latest
        docker push satishthapak/argocd:latest
